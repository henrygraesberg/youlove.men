  <script defer>
    const setImage = (imageElement, images, audio, unmuteButton, lastNumber) => {
      const randomNum = Math.floor(Math.random() * images.length)

      if(lastNumber != randomNum) {
        const promise = audio.play()

        promise.then(() => {
          unmuteButton.style.visibility = "hidden"
        }).catch(() => {
          unmuteButton.style.visibility = "visible"
        })

        imageElement.src = images[randomNum][0]
        imageElement.alt = images[randomNum][1]
      }

      return randomNum
    }

    const susCat = ["https://c.tenor.com/y4sm38ArtSwAAAAC/tenor.gif", "A cat who is suspicious (But ultimately accepting) of your sexuality"]

    const imageElement = document.querySelector("img")
    const unmuteButton = document.querySelector("div.unmute-button")

    unmuteButton.addEventListener("click", () => {
      unmuteButton.style.visibility = "hidden"
    })

    const vineBoom = new Audio("https://cdn.pixabay.com/audio/2023/08/17/audio_47f3cbb256.mp3")

    let lastNumber = setImage(imageElement, images, vineBoom, unmuteButton)

    setInterval(() => lastNumber = setImage(imageElement, images, vineBoom, unmuteButton, lastNumber), 5000)
  </script>
